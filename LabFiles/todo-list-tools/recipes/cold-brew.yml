todos:
  - Grind 100g of coffee to coarse consistency
  - Add grounds to large container or jar
  - Pour 1 liter of cold filtered water over grounds
  - Stir gently to ensure all grounds are saturated
  - Cover container and refrigerate for 12-24 hours
  - Strain coffee through fine mesh strainer
  - Filter again through cheesecloth or coffee filter
  - Store concentrate in refrigerator for up to 2 weeks
  - Dilute with water or milk when serving over ice
