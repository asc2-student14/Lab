todos:
  - Boil water to 200°F (93°C)
  - Place filter in dripper and rinse with hot water
  - Grind 22g of coffee to medium-coarse consistency
  - Add grounds to filter and create small well in center
  - Start timer and pour 44g water for bloom phase
  - Wait 30-45 seconds for bloom
  - Pour remaining water in circular motion up to 350g total
  - Allow coffee to fully drip through (3-4 minutes total)
  - Remove filter and serve
