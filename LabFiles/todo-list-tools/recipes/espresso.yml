todos:
  - Grind 18-20g of coffee beans to fine consistency
  - Preheat espresso machine and portafilter
  - Distribute grounds evenly in portafilter
  - Tamp with 30 pounds of pressure
  - Lock portafilter into group head
  - Start extraction and aim for 25-30 second pull
  - Stop at 36-40ml of espresso
  - Serve immediately in preheated cup
